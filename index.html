<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오감도는 세상을 진단하는 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000000;
            color: white;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            text-align: center;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        video {
            display: block;
            margin: 0 auto;
            width: calc(400px);
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .canvas {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: black;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .pixel {
            height: 24px;
            width: 24px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 12px;
            text-align: center;
            word-wrap: break-word;
            opacity: 0;
            border: 1px solid white;
            margin: 5px;
            transition: transform 0.3s, background-color 0.3s, opacity 0.5s ease-out;
            margin: 5px;
    transition: transform 0.3s, background-color 0.3s, opacity 0.5s ease-out;
        }

        .pixel.active {
            opacity: 1;
            transform: scale(1.2);
        }

        #page2, #page3 {
            display: none;
        }

        @keyframes moveText {
            0% { transform: translateX(0); }
            50% { transform: translateX(400px); }
            100% { transform: translateX(0); }
        }

        #movingText {
            animation: moveText 3s infinite;
        }

        #movingTextPage3 {
            position: fixed;
            bottom: 80px;
            color: white;
            font-size: 16px;
            animation: moveText 3s infinite;
        }
        
    .highlight {
        font-weight: bold;
        color: #f6ff00;
    }
    
    .floating-number {
        position: absolute;
        font-size: 24px;
        color: white;
        top: 50%;
        left: 50%;
    }

    /* 각각의 숫자가 상하좌우로 떠다니는 애니메이션 */
    @keyframes float1 {
        0% { transform: translate(0, 0); }
        25% { transform: translate(50px, -50px); }
        50% { transform: translate(100px, 50px); }
        75% { transform: translate(-50px, 100px); }
        100% { transform: translate(0, 0); }
    }
    @keyframes float2 {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-60px, 60px); }
        50% { transform: translate(60px, -30px); }
        75% { transform: translate(-30px, -90px); }
        100% { transform: translate(0, 0); }
    }
    @keyframes float3 {
        0% { transform: translate(0, 0); }
        25% { transform: translate(40px, 40px); }
        50% { transform: translate(-40px, -40px); }
        75% { transform: translate(70px, -70px); }
        100% { transform: translate(0, 0); }

    @keyframes float4 {

        25% { transform: translate(-50px, 30px); }
        50% { transform: translate(50px, -50px); }
        75% { transform: translate(30px, 50px); }
        100% { transform: translate(0, 0); }
    }

    @keyframes float5 {

        25% { transform: translate(30px, -40px); }
        50% { transform: translate(-30px, 40px); }
        75% { transform: translate(40px, -30px); }
        100% { transform: translate(0, 0); }

        100% { transform: translate(0, 0); }

        50% { transform: translate(100px, -70px); }
        75% { transform: translate(-70px, 100px); }
        100% { transform: translate(0, 0); }

        75% { transform: translate(60px, 40px); }

        50% { transform: translate(40px, -50px); }

    .full-width-image {

        bottom: 0;
        left: 0;
        width: 100%;
        height: auto; /* 가로를 기준으로 높이를 자동으로 설정 */
    }
    </style>
